<!DOCTYPE html>
<html>
    <head>
        <title>Blog do João</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Blog do João</a></h1>
        </header>
        {% for post in posts %}
        <article>
            <time>Publicação: {{ post.data_publicacao }}</time>
            <h2><a href="">{{ post.titulo}}</a></h2>
            <p> {{ post.texto }}</p>
        </article>
        {% endfor %}
    </body>
</html>
