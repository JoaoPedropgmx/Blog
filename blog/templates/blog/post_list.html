{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <article class="post">
            <time class="date">
                {{ post.data_publicacao }}
            </time>
            <h2><a href="{% url 'post_detalhes' pk=post.pk %}">{{ post.titulo }}</a></h2>
            <p class = "descricao">{{ post.texto|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
